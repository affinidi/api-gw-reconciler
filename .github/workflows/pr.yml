name: pr
on:
  pull_request_target: {}
jobs:
  pr:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: read
      statuses: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
